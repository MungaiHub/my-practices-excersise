<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const stars=["*","**","***","****","*****"];
        let num=0;
        while(num<6){
           document.write (`${stars[num]}<br>`);
            num++;
        }
    </script>
</body>
</html>
