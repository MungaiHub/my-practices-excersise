<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Value</title>
</head>
<body>
    <p id="result">Maximum value will appear here</p>
   
    <script>
        function findMaximumValue(numbersArray) {
            let max = numbersArray[0]; 
            for (let i = 1; i < numbersArray.length; i++) { 
                if (numbersArray[i] > max) { 
                    max = numbersArray[i];
                }
            }
            return max; 
        }

       
        function getNumbersAndShowMax() {
            let userInput = prompt("Enter numbers separated by commas (e.g., 10,20,30):");
            let Myarray = userInput.split(',').map(Number); 
            let maxResult = findMaximumValue(Myarray); 
            document.getElementById("result").innerHTML = "The maximum value is: " + maxResult;
        }

        
        getNumbersAndShowMax();
    </script> 
</body>
</html>
