<!DOCTYPE html>
<html>
<head>
    <title>Store 10 Numbers</title>
</head>
<body>
    <h2>Enter 10 Numbers</h2>
    <button onclick="storeNumbers()">Store Numbers</button>

    <script>
        function storeNumbers() {
         
            let numbers = [];

           
            for (let i = 0; i < 10; i++) {
                let num = prompt("Enter number " + (i + 1) + ":");
                numbers.push(Number(num)); 
            }

          
            alert("You entered: " + numbers);
        }
    </script>
</body>
</html>
