<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="result">numbers are: </p>
  <script>
    for(let i = 1;i<=20; i++){
        if(i==13){
            continue;
        }
        document.getElementById("result").innerHTML+=i +" ";
    }
  </script>  
</body>
</html>
