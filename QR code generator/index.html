<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Fines Payment</title>
    <link rel="stylesheet" href="libstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>Overdue Fine Payment</h1>
        <div id="user-details">
            <p>Member ID: <span id="member-id">12345</span></p>
            <p>Overdue Amount: <span id="amount">$50.00</span></p>
        </div>
        <button id="generate-qr">Generate QR Code for Payment</button>
        <div id="qr-code" class="qr-container">
            <!-- QR code will be displayed here -->
        </div>
    </div>
    <script src="libscript.js"></script>
</body>
</html>
