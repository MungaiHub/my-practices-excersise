<!DOCTYPE html>
<html>
<head>
    <title>Change Paragraph Example</title>
</head>
<body>

<p id="demo">This is a paragraph.</p>

<!-- Button that triggers the change -->
<button onclick="changeParagraph()">Click Me to Change Text</button>

<script>
    // JavaScript function to change the paragraph text
    function changeParagraph() {
        document.getElementById("demo").innerHTML = "Paragraph changed.";
    }
</script>

</body>
</html>
