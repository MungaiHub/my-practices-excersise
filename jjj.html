<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiples of 5</title>
</head>
<body>
    <script>
        var a = 30; // Initialize starting point
        console.log("Multiples of 5 from 30 to 100 are:"); // Log the header message

        while (a <= 100) {
            if (a % 5 === 0) { // Check if it is a multiple of 5
               // Log the multiple of 5
            }
            a++;
            console.log("Multiples of 5 from 30 to 100 are:" + a); // Increment to check the next number
        }
    </script>
</body>
</html>
