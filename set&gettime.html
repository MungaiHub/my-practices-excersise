<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    let date = new Date();   // Current date
    document.write("Current Date: " + date + "<br>");  // Display current date on the page

    // Set the time to a specific timestamp (e.g., 1730362187425)
    date.setTime(1730362187425);
    document.write("Date corresponding to timestamp 1730362187425: " + date);  // Display updated date
   </script> 
</body>
</html>
