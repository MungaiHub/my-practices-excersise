<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url(you3.jpg);
      overflow: hidden;
    }

    .profile-container {
      width: 70%;
      margin: 50px auto;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: absolute;
      top: -7%;
      left:15% ;
      scrollbar-width: none;
      
    }

    .header {
      display: flex;
      align-items: center;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin-right: 20px;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-info h2 {
      margin: 0;
    }

    .bio {
      margin: 10px 0;
      color: #666;
    }

    .social-stats {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .social-stats div {
      text-align: center;
    }

    .social-stats div span {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .post-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }

    .post-grid a {
      background-color: #fff;
      height: 200px;
      border-radius: 10px;
      overflow: hidden;
      display: block;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .post-grid a:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    .post-grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

<div class="profile-container">
  <div class="header">
    <div class="profile-pic">
      <img src="devs.jpg" alt="Profile Picture">
    </div>
    <div class="user-info">
      <h2>Monkey Bay Developers</h2>
      <p class="bio">Web Developers, Content Creators, Lover of Code üßë‚Äçüíª</p>
    </div>
  </div>
  <div class="social-stats">
    <div>
      <span>6</span><br>Posts
    </div>
    <div>
      <span>545</span><br>Followers
    </div>
    <div>
      <span>760</span><br>Following
    </div>
  </div>

  <!-- Post Grid -->
  <div class="post-grid">
    <a href="#"><img src="pup1.jpeg" alt="Post 1"></a>
    <a href="#"><img src="pip2.jpeg" alt="Post 2"></a>
    <a href="#"><img src="pup3.jpeg" alt="Post 3"></a>
    <a href="#"><img src="pup4.jpeg" alt="Post 4"></a>
    <a href="#"><img src="pup5.jpeg" alt="Post 5"></a>
    <a href="#"><img src="pup6.jpeg" alt="Post 6"></a>
    <a href="#"><img src="add.png" alt="Post 6"></a>
  </div>
</div>

</body>
</html>
