  let arrow = document.querySelectorAll(".arrow");
  for (var i = 0; i < arrow.length; i++) {

  console.log(sidebarBtn);

  });
  function setRandomLikeCount() {
      count = Math.floor(Math.random() * (likeMax - likeMin + 1)) + likeMin;
      likeCountElement.textContent = count;
      console.log("New video in view. Like count set to:", count);
    }

    function setRandomShareCount() {
      scount = Math.floor(Math.random() * (shareMax - shareMin + 1)) + shareMin;
      shareCountElement.textContent = scount;
      console.log("New video in view. Like count set to:", scount);
    }

    function setRandomCommentCount() {
      ccount = Math.floor(Math.random() * (commentMax - commentMin + 1)) + commentMin;
      commentCountElement.textContent = ccount;
      console.log("New video in view. Like count set to:", ccount);
    }

  const videos = document.querySelectorAll('.wheels');

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      const video = entry.target;
      if (entry.isIntersecting) {

        video.play();
        setRandomLikeCount();
        setRandomShareCount();
        setRandomCommentCount();
      } else {
        video.pause();
        video.currentTime = 0;
      }
    });
  });

  videos.forEach(video => {
    observer.observe(video);
  });

  
</script>
